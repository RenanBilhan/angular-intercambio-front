<div class="sliderContainer">
    <swiper-container class="slider" pagination-clickable="true" pagination="true" speed="500" autoplay-delay="2500" autoplay-disable-on-interaction="false">
        @for(image of myImages; track image.id){
            <swiper-slide lazy="true">
                <img src="{{ image.src }}" loading="lazy" />
            </swiper-slide>
        }    
    </swiper-container>
</div>
